name: Deploy shagbot
on:
  workflow_call:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**Makefile'

jobs:
  deploy:
    name: Deploy Bot
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Python Version
        id: python
        run: |
          echo "version=$(
            cat .tool-versions |
            grep -w "python" |
            cut -d ' ' -f2
          ) >> $GITHUB_OUTPUT"
      - name: Python
        uses: actions/setup-python@v4
        with:
          python-version: "${{ steps.python.outputs.version }}"
          cache: poetry
      - name: CI Script Dependencies
        run: poetry install --only=ci
      - name: Temp Test Build
        run: |
          python --version
          pip list
      - name: Deploy Hook
        run: curl -X POST ${{ secrets.DEPLOY_HOOK }}
